<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Red Ball</title>
    <style>
        /* Make the red ball position absolute so we can move it */
        #redball {
            position: absolute;
            left: 50px;
            top: 100px;
            width: 200px;
            height: 175px;
        }
    </style>
</head>
<body>
    <img id="redball" src="Red-Ball-3D-Transparent-PNG.png">
    
    <button onclick="moveLeft()">Move Left</button>
    <button onclick="moveUp()">Move Up</button>
    <button onclick="moveRight()">Move Right</button>
    <button onclick="moveDown()">Move Down</button>
 
    <script>
        // Select the red ball
        var redball = document.getElementById("redball");
 
        // Function to move the ball with arrow keys
        document.onkeydown = function(e) {
            var left = parseInt(redball.style.left) || 100;
            var top = parseInt(redball.style.top) || 100;
 
            if (e.keyCode == 37) { // Left Arrow
                redball.style.left = (left - 10) + "px";
            }
            if (e.keyCode == 38) { // Up Arrow
                redball.style.top = (top - 10) + "px";
            }
            if (e.keyCode == 39) { // Right Arrow
                redball.style.left = (left + 10) + "px";
            }
            if (e.keyCode == 40) { // Down Arrow
                redball.style.top = (top + 10) + "px";
            }
        };
 
        // Functions for button clicks
        function moveLeft() {
            let left = parseInt(redball.style.left) || 100;
            redball.style.left = (left - 10) + "px";
        }
 
        function moveUp() {
            let top = parseInt(redball.style.top) || 100;
            redball.style.top = (top - 10) + "px";
        }
 
        function moveRight() {
            let left = parseInt(redball.style.left) || 100;
            redball.style.left = (left + 10) + "px";
        }
 
        function moveDown() {
            let top = parseInt(redball.style.top) || 100;
            redball.style.top = (top + 10) + "px";
        }
    </script>
</body>
</html>
